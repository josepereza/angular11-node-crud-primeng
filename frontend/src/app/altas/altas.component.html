<div class="container">
    <h5>Addons</h5>
<div class="p-grid p-fluid p-mb-3   ">
    <div class="p-col-12 p-md-6">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input #miinput type="text" pInputText placeholder="Firstname" [(ngModel)]="nombre.firstname" autofocus>         
        </div>
    </div>
    
    <div class="p-col-12 p-md-6">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Lastname" [(ngModel)]="nombre.lastname">   
        </div>
    </div>
    <button (click)="misave()" label="GRABAR"  pButton type="button" icon="pi pi-check" iconPos="left" ></button>

</div>
</div>
